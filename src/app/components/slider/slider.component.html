<h2>{{ title }}</h2>

<div class="movie">
  <div class="movie__images">
    <div class="thumbnails">
      <ngx-slick-carousel [config]="sliderConfig" class="carousel">
        <div
          class="slick-item"
          *ngFor="let t of [0].constructor(6)"
          ngxSlickItem
        >
          <h4>IMAGES</h4>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
